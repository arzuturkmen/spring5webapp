<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Authors</title>

</head>
<body>
<h1>Authors</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Last Name</th>
  </tr>
  <tr th:each="author : ${authorModel}">
    <td th:text="${author.id}"> 123</td>
    <td th:text="${author.firstName}">Deneme Ad</td>
    <td th:text="${author.lastName}">Deneme Soyad</td>
  </tr>
</table>
</body>
</html>
